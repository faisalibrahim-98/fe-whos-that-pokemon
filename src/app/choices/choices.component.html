<div class="flex flex-wrap justify-center">
  @for (option of options; track $index) {
    <button
      (click)="selectAnswer(option)"
      class="font-bold md:text-xl py-2 px-4 rounded w-40 md:w-48 m-4 bg-white text-black"
      [disabled]="answerExists()"
      [ngClass]="btnClasses(option)"
    >
      {{ option[0] | uppercase }}{{ option.slice(1) }}
    </button>
  }
</div>

<div class="relative w-60 h-60 md:w-80 md:h-80 lg:w-[25rem] lg:h-[25rem]">
  @if (!showOverlay) {
    <img
      id="pokemon-image"
      [@fade]
      [src]="silhouetteUrl"
      alt="Who's that PokÃ©mon?"
    />
  }

  @if (showOverlay) {
    <div
      id="image-overlay"
      class="absolute inset-0 bg-[#ffcc00] z-1"
      [@fade]
      [ngStyle]="{
        'mask-image': 'url(' + silhouetteUrl + ')',
        'mask-size': 'contain',
      }"
    ></div>
  }
</div>
